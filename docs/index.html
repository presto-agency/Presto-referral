ome/arrow.svg" type="image/webp"><img class="block-1__arrow" src="img/home/arrow.svg" alt="arrow"></picture></section>            </div>    <script src="js/script.min.js"></script></body><!-- <svg>        <use xlink:href="img/icons/icons.svg#"></use>    </svg> --></html>
