<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Presto</title></head><body>    <div class="wrapper">        <header class="header">    <div class="container">        <div class="header__content">            <a href="#" class="header__img">                <svg>                    <use xlink:href="img/icons/icons.svg#logo"></use>                </svg>            </a>        </div>    </div></header>                <section class="block-2">    <div class="block-2 description">        <div class="description__top-picture">            <picture><source srcset="img/home/leta.webp" type="image/webp"><img src="img/home/leta.png" alt="picture"></picture>        </div>        <div class="description__bottom-picture">            <picture><source srcset="img/home/laptop.webp" type="image/webp"><img src="img/home/laptop.png" alt="picture"></picture>        </div>        <p>            Making money with us is really easy <br> because Studiopresto has a proven track <br> of perfect <a                href="#">                feedback            </a>            and extensive portfolio of professionally created <a href="#">projects</a>        </p>    </div>    <div class="block-2 recommend">        <div class="recommend__bg">            <svg>                <use xlink:href="img/icons/icons.svg#bg-recommend"></use>            </svg>        </div>        <div class="recommend__content">            <h2>                Recommend            </h2>            <p>                our services to your friend or colleague and get a reward.            </p>        </div>        <div class="recommend__team-picture">            <picture><source srcset="img/home/team.webp" type="image/webp"><img src="img/home/team.jpg" alt="picture"></picture>        </div>    </div>    <div class="block-2 numbers">        <div class="numbers__description">            <h3>                What are the numbers?            </h3>        </div>        <div class="numbers__picture">            <picture><source srcset="img/home/andriy.webp" type="image/webp"><img src="img/home/andriy.jpg" alt="picture"></picture>        </div>    </div></section>            </div>    <script src="js/script.min.js"></script></body><!-- <svg>        <use xlink:href="img/icons/icons.svg#"></use>    </svg> --></html>
