<section class="send-form">
    <div class="send-form__container">
        <div class="send-form__content">
            <div class="send-form__description">
                <div class="send-form__title">
                    <h3>
                        Contact us
                    </h3>
                    <p>
                        Presto creates with an open mind and in a cozy atmosphere. Would you like to meet us and share
                        your goals? Please leave your name and email here, we will contact you soon to talk more:
                    </p>
                </div>
                <form class="send-form__form">
                    <div class="send-form__inputs">
                        <input placeholder="Name" type="text">
                        <input placeholder="Email" type="email">
                    </div>
                    <button class="send-form__btn">send</button>
                </form>
            </div>
            <div class="send-form__img">
                <img src="img/form/Nata.png" alt="picture">
            </div>
        </div>
        <div class="send-form__logo">
            <svg>
                <use xlink:href="img/icons/icons.svg#presto"></use>
            </svg>
        </div>
    </div>
</section>
